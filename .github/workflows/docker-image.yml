name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build the Docker image from the moneycontrol_data_get directory
      - name: Build the Docker image
        run: |
          IMAGE_TAG=$(date +%s)
          docker build ./moneycontrol_data_get --file ./moneycontrol_data_get/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/python-webscraper:${IMAGE_TAG} --tag ${{ secrets.DOCKER_USERNAME }}/python-webscraper:latest

      # Push the Docker image to Docker Hub
      - name: Push the Docker image to Docker Hub
        run: |
          IMAGE_TAG=$(date +%s)
          docker push ${{ secrets.DOCKER_USERNAME }}/python-webscraper:latest
